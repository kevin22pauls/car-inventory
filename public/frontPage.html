<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoHub | Used Cars</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
    }

    .hero {
      background: url('mirrored surfaces and polycarbonate panels adorn XU studios car showroom in shanghai.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgb(65, 8, 237);
      text-align: center;
      padding: 0 2rem;
    }

    .brand {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .tagline {
      font-size: 1.4rem;
      max-width: 600px;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .cta {
      background-color: #ff6600;
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background-color: #e25700;
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 2.5rem;
      }
      .tagline {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="brand">CARFINDER</h1>
    <p class="tagline">Your one-stop destination for trusted, affordable used cars. Inspected, verified, and ready for your next drive.</p>
    <a href="http://localhost:3000/search" class="cta">Browse Available Cars</a>
  </section>
</body>
</html>
