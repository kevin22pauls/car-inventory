<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('public/image/wp14248682-red-ferrari-4k-wallpapers.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            color: #FFDD00;
            font-size: 2em;
        }
        p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #FFDD00;
            color: #003E72;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #003E72;
            color: #FFDD00;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Your test drive has been booked successfully!</h1>
        <p>Thank you for booking with us. We look forward to seeing you soon!</p>
        <a href="/search.html">Back to Search</a>
    </div>
</body>
</html>
